name: Deploy to Anjas.id

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to Anjas.id
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ANJAS_HOST }}
        username: ${{ secrets.ANJAS_USERNAME }}
        key: ${{ secrets.ANJAS_SSH_KEY }}
        script: |
          cd /path/to/your/app
          git pull origin main
          npm install --production
          pm2 restart discord-bot